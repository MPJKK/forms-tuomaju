<form (submit)="uploadFile()">
  <input type="file" name="file" (change)="setFile($event)"> <br>
  <p>Title: </p><input [(ngModel)]="file.title" name="title" type="text"><br>
  <p>Description: </p><textarea [(ngModel)]="file.description" name="description" ></textarea> <br>
  <button>Upload</button>
</form>
